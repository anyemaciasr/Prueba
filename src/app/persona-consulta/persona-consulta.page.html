<ion-header>
  <ion-toolbar>
    <ion-title>Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row">
    <div class="col-6">
      <ion-searchbar id="buscar" showCancelButton="focus"  [(ngModel)]="searchText" type="text"  class="form-control"
         placeholder="Nombre"></ion-searchbar>

    </div>
  </div>
  <ion-list-header>
    Usuarios recientes
  </ion-list-header>
      <ion-list>
        <ion-item *ngFor="let persona of personas; index as i ">
          <ion-avatar slot="start">
            <img src="../../assets/persona.svg">
          </ion-avatar>
          <ion-label>
            <h2>{{persona.nombre}}</h2>
            <h3>{{persona.identificacion}}</h3>
            <p>Tienes <b>{{persona.pulsaciones}}</b> pulsaciones</p>
          </ion-label>
        </ion-item>
      </ion-list>
